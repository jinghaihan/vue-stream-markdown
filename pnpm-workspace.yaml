catalogMode: prefer
cleanupUnusedCatalogs: true

shellEmulator: true
trustPolicy: no-downgrade

packages:
  - .
  - playground
  - docs
catalogs:
  build:
    '@vitejs/plugin-vue': ^6.0.2
    tsdown: ^0.17.0
    unplugin-icons: ^22.5.0
    unplugin-lightningcss: ^0.4.3
    vite: ^7.2.6
  cli:
    bumpp: ^10.3.2
    pncat: ^0.7.7
    taze: ^19.9.2
  dev:
    happy-dom: ^20.0.11
  docs:
