    micromark-extension-gfm: ^3.0.0
    micromark-extension-math: ^3.1.0
    micromark-util-types: ^2.0.2
  prod:
    lz-string: ^1.5.0
  script:
    tsx: ^4.21.0
  style:
    '@unocss/reset': ^66.5.10
    clsx: ^2.1.1
    tailwind-merge: ^3.4.0
    unocss: ^66.5.10
