  frontend:
    '@floating-ui/vue': ^1.1.9
    '@monaco-editor/loader': ^1.7.0
    echarts: ^6.0.0
    medium-zoom: ^1.1.0
    vue: ^3.5.25
    vue-json-pretty: ^2.6.0
  icons:
    '@iconify-json/catppuccin': ^1.2.17
    '@iconify-json/lucide': ^1.2.79
  lint:
    '@antfu/eslint-config': ^6.4.2
    '@unocss/eslint-plugin': 66.5.9
